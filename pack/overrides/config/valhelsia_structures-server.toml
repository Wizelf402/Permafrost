
[structures]
	#Biomes in which Structures cant generate in
	blacklisted_biomes = ["minecraft:ocean", "minecraft:river", "minecraft:frozen_ocean", "minecraft:frozen_river", "minecraft:deep_ocean", "minecraft:warm_ocean", "minecraft:lukewarm_ocean", "minecraft:cold_ocean", "minecraft:deep_warm_ocean", "minecraft:deep_lukewarm_ocean", "minecraft:deep_cold_ocean", "minecraft:deep_frozen_ocean"]

	[structures.global]
		#How flat does terrain need to be for surface structures to spawn? (in blocks) [default: 4]
		#Range: 0 ~ 64
		flatness_delta = 4

	[structures.castle]
		#Generate Castles?
		generate = true
		#Castle Spawn Chance [default: 0.5]
		#Range: 0.0 ~ 1.0
		spawn_chance = 0.5
		#Castle Distance (in chunks) [default: 40]
		#Range: 1 ~ 500
		distance = 40
		#Castle Minimum Separation (in chunks) [default: 8]
		#Range: 1 ~ 500
		separation = 8
		#Biome Types the Castle can generate in
		biome_categories = ["PLAINS", "FOREST", "TAIGA"]
		#Biomes the Castle can NOT generate in
		biome_blacklist = []

